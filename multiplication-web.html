<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Area Puzzle</title>
    <style>
        :root {
            --primary-color: #1565c0;
            --secondary-color: #2e7d32;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #424242;
            --text-color: #212121;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        h2 {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        /* ========= Grid & Header Styles ========= */
        .grid-wrapper { display: inline-block; margin-top: 1.5rem; }
        
        .header, .left-header {
            background-color: var(--medium-gray);
            gap: 1px;
        }
        .header {
            display: grid;
            grid-template-columns: 30px repeat(12, 40px);
        }
        .left-header {
            display: grid;
            grid-template-rows: repeat(12, 40px);
        }

        /* This is the corrected rule for centering */
        .header div, .left-header div {
            background-color: var(--light-gray);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 40px);
            gap: 1px;
            background-color: var(--medium-gray);
            margin-left: 1px;
            cursor: crosshair;
        }
        .cell {
            width: 40px;
            height: 40px;
            background: #fff;
            border: 1px solid var(--medium-gray);
            transition: background-color 0.2s;
        }
         .cell:hover {
            background-color: #e3f2fd;
        }

        /* ========= Piece Colors ========= */
        .piece-red { background: rgba(21, 101, 192, 0.25); }
        .piece-green { background: rgba(46, 125, 50, 0.25); }
        .temp-piece { background: rgba(255, 235, 59, 0.4); }
        
        /* Headers highlight */
        .row-highlight-red, .col-highlight-red { color: var(--primary-color); }
        .row-highlight-green, .col-highlight-green { color: var(--secondary-color); }

        /* ========= UI Panels & Buttons ========= */
        #infoPanel, #equation {
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: 6px;
            margin: 1.5rem 0;
            min-height: 2.5em;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
        }
        #equation { font-family: monospace; }
        button {
            margin-top: 1.5rem;
            padding: 10px 20px;
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: .25rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #c62828; }
    </style>
</head>
<body>
<div class="container">
    <h2>Multiplication Area Puzzle</h2>
    <div id="infoPanel">Select a multiplication (rectangle) <strong>you want to find</strong>.</div>
    <div id="equation"></div>

    <div class="grid-wrapper">
        <div>
            <div id="topHeader" class="header"></div>
            <div style="display:flex;">
                <div id="leftHeader" class="left-header"></div>
                <div id="grid" class="grid"></div>
            </div>
        </div>
    </div>

    <button onclick="location.reload()">Clear All</button>
</div>

<script>
/******************** Utility functions ********************/
function buildHeaders(){
    const top=document.getElementById('topHeader');
    const left=document.getElementById('leftHeader');
    top.appendChild(document.createElement('div')); // blank corner
    for(let c=1;c<=12;c++){
        const d=document.createElement('div');d.textContent=c;d.className='colHeader';d.dataset.col=c;top.appendChild(d);
    }
    for(let r=1;r<=12;r++){
        const d=document.createElement('div');d.textContent=r;d.className='rowHeader';d.dataset.row=r;left.appendChild(d);
    }
}
function outlineRect(rect,color){
    const th='3px solid '+color;
    document.querySelectorAll('.cell').forEach(cell=>{
        const r=+cell.dataset.row,c=+cell.dataset.col;
        if(r<=rect.rows&&c<=rect.cols){
            if(r===1)cell.style.borderTop=th;
            if(c===1)cell.style.borderLeft=th;
            if(r===rect.rows)cell.style.borderBottom=th;
            if(c===rect.cols)cell.style.borderRight=th;
        }
    });
}
function fillRect(rect,cls){
    document.querySelectorAll('.cell').forEach(cell=>{
        const r=+cell.dataset.row,c=+cell.dataset.col;
        if(r<=rect.rows&&c<=rect.cols)cell.classList.add(cls);
    });
}
function resetVisual(){
    document.querySelectorAll('.cell').forEach(cell=>{cell.className='cell';cell.style.border='';});
    document.querySelectorAll('.rowHeader').forEach(h=>h.className='rowHeader');
    document.querySelectorAll('.colHeader').forEach(h=>h.className='colHeader');
    document.getElementById('equation').textContent='';
}
function highlightHeaders(rect,color){
    try {
        document.querySelector(`.rowHeader[data-row='${rect.rows}']`).classList.add(`row-highlight-${color}`);
        document.querySelector(`.colHeader[data-col='${rect.cols}']`).classList.add(`col-highlight-${color}`);
    } catch(e) {
        console.warn("Could not highlight headers for rect:", rect);
    }
}
/******************** Main ********************/
window.addEventListener('DOMContentLoaded',()=>{
    const grid=document.getElementById('grid');
    const info=document.getElementById('infoPanel');
    const eq=document.getElementById('equation');

    buildHeaders();
    for(let r=1;r<=12;r++){
        for(let c=1;c<=12;c++){
            const cell=document.createElement('div');cell.className='cell';cell.dataset.row=r;cell.dataset.col=c;grid.appendChild(cell);
        }
    }

    let stage=0, target=null, known=null, outer=null, inner=null;
    let missing=[], hueIdx=0, drawing=false, startCell=null;

    const area=r=>r.rows*r.cols;
    const nested=(a,b)=>(a.rows>=b.rows&&a.cols>=b.cols)||(b.rows>=a.rows&&b.cols>=a.cols);
    const insideOuter=cell=>outer && (+cell.dataset.row)<=outer.rows && (+cell.dataset.col)<=outer.cols && !((+cell.dataset.row)<=inner.rows && (+cell.dataset.col)<=inner.cols);

    function computeMissing(){
        missing=[];const dr=outer.rows-inner.rows,dc=outer.cols-inner.cols;
        if(dc>0)missing.push({rows:inner.rows,cols:dc,startRow:1,startCol:inner.cols+1,filled:false});
        if(dr>0)missing.push({rows:dr,cols:inner.cols,startRow:inner.rows+1,startCol:1,filled:false});
        if(dr>0&&dc>0)missing.push({rows:dr,cols:dc,startRow:inner.rows+1,startCol:inner.cols+1,filled:false});
    }
    function renderEquation(){const op=area(target)<area(known)?'-':'+';eq.innerHTML=`${target.rows}×${target.cols} = ${known.rows}×${known.cols} ${op} `+missing.map((_,i)=>`<span id='p${i}'>___</span>`).join(` ${op} `);}  
    function updateEq(){missing.forEach((p,i)=>{if(p.filled){document.getElementById(`p${i}`).textContent=`${p.rows}×${p.cols}`;}});}  

    function setupPuzzle(){
        outer=area(target)>=area(known)?target:known;
        inner=outer===target?known:target;
        resetVisual();
        fillRect(inner, inner===target?'piece-red':'piece-green');
        outlineRect(outer, outer===target?'#1565c0':'#2e7d32');
        highlightHeaders(target,'red');highlightHeaders(known,'green');
        computeMissing();renderEquation();
        stage=2;info.textContent='Draw the piece(s) to complete the frame.';
    }

    function previewTemp(start,cur){
        document.querySelectorAll('.temp-piece').forEach(c=>c.classList.remove('temp-piece'));
        const sr=+start.dataset.row,sc=+start.dataset.col,er=+cur.dataset.row,ec=+cur.dataset.col;
        const minR=Math.min(sr,er),maxR=Math.max(sr,er),minC=Math.min(sc,ec),maxC=Math.max(sc,ec);
        for(let r=minR;r<=maxR;r++)for(let c=minC;c<=maxC;c++){
            const cell=document.querySelector(`.cell[data-row='${r}'][data-col='${c}']`);
            if(cell && insideOuter(cell))cell.classList.add('temp-piece');
        }
    }
    function commitPiece(){
        const cells=[...document.querySelectorAll('.temp-piece')];if(!cells.length)return;
        const rs=cells.map(c=>+c.dataset.row), cs=cells.map(c=>+c.dataset.col);
        const rect={startRow:Math.min(...rs),startCol:Math.min(...cs),rows:Math.max(...rs)-Math.min(...rs)+1,cols:Math.max(...cs)-Math.min(...cs)+1};
        const idx=missing.findIndex(p=>!p.filled&&p.rows===rect.rows&&p.cols===rect.cols&&p.startRow===rect.startRow&&p.startCol===rect.startCol);
        if(idx===-1){alert('Piece location or size incorrect');cells.forEach(c=>c.classList.remove('temp-piece'));return;}
        const col=`hsla(${(hueIdx*67)%360},100%,50%,0.55)`;hueIdx++;
        cells.forEach(c=>{c.classList.remove('temp-piece');c.classList.add('user-piece');c.style.backgroundColor=col;c.style.border='2px solid #424242';});
        missing[idx].filled=true;updateEq();if(missing.every(p=>p.filled))info.textContent='Puzzle complete!';
    }

    grid.addEventListener('mousedown',e=>{
        const cell=e.target.closest('.cell');if(!cell)return;
        if(stage===0){
            target={rows:+cell.dataset.row,cols:+cell.dataset.col};
            fillRect(target,'piece-red');outlineRect(target,'#1565c0');highlightHeaders(target,'red');
            stage=1;info.textContent='Now select a multiplication you already KNOW (must nest).';
        }else if(stage===1){
            known={rows:+cell.dataset.row,cols:+cell.dataset.col};
            if(!nested(target,known)){alert('Must nest with first rectangle');return;}
            setupPuzzle();
        }else if(stage===2&&insideOuter(cell)){
            drawing=true;startCell=cell;previewTemp(cell,cell);
        }
    });
    grid.addEventListener('mousemove',e=>{if(drawing&&stage===2){const cell=e.target.closest('.cell');if(cell)previewTemp(startCell,cell);}});
    window.addEventListener('mouseup',()=>{if(drawing){commitPiece();drawing=false;startCell=null;}});
});
</script>
</body>
</html>
