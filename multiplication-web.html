<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Multiplication Area Model</title>
    <style>
        :root {
            --primary-color: #1565c0; /* Target color */
            --secondary-color: #2e7d32; /* Helper color */
            --user-color: #ff9800; /* User-drawn color */
            --target-rgba: rgba(21, 101, 192, 0.25);
            --helper-rgba: rgba(46, 125, 50, 0.25);
            --user-rgba: rgba(255, 152, 0, 0.25);
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #424242;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        h2 { font-size: 1.75rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        p.info { color: #616161; margin-bottom: 1.5rem; }

        .info-panel {
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: 6px;
            margin-bottom: 1.5rem;
            min-height: 100px;
            text-align: center;
            border: 1px solid var(--medium-gray);
        }
        .info-panel p { margin: 0.25rem 0; font-size: 1.1rem; }
        .info-panel .target-text { color: var(--primary-color); font-weight: bold; }
        .info-panel .helper-text { color: var(--secondary-color); font-weight: bold; }
        .info-panel .relationship-text { font-style: italic; color: var(--dark-gray); margin-top: 0.75rem; }

        .grid-wrapper {
            position: relative; /* For overlay positioning */
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            aspect-ratio: 1 / 1;
        }
        .grid-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: grid;
            grid-template-columns: repeat(var(--grid-size, 12), 1fr);
            grid-template-rows: repeat(var(--grid-size, 12), 1fr);
            border: 1px solid var(--medium-gray);
            cursor: crosshair;
        }
        .grid-cell {
            border-right: 1px solid var(--medium-gray);
            border-bottom: 1px solid var(--medium-gray);
        }

        .overlay-rectangle {
            position: absolute;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
            border-radius: 2px;
        }
        .target-overlay { background-color: var(--target-rgba); border: 2px solid var(--primary-color); }
        .helper-overlay { background-color: var(--helper-rgba); border: 2px solid var(--secondary-color); }
        .user-overlay { background-color: var(--user-rgba); border: 2px solid var(--user-color); }
        .preview-overlay { background-color: rgba(0,0,0,0.1); border: 1px dashed var(--dark-gray); }

        .action-controls { display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap;}
        button { background-color: var(--primary-color); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        button.check-btn { background-color: #4caf50; }
        button.clear-btn { background-color: #d32f2f; }
    </style>
</head>
<body>
<div class="container">
    <h2>Multiplication Area Visualizer</h2>
    <p class="info">Click a cell to define a "Target Area". Click a second cell to define a "Helper Area". Then, click and drag on the grid to draw rectangles that complete the proof.</p>
    
    <div id="info-panel"><p>Select a "Target" cell to begin.</p></div>

    <div class="grid-wrapper" id="grid-wrapper">
        <div id="grid-container"></div>
        <div id="overlay-container"></div>
    </div>
    
    <div id="action-controls" class="action-controls">
        <button id="clear-btn" class="clear-btn">Clear Selections & Drawings</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let state = {
        size: 12,
        targetCell: null, // { r, c }
        helperCell: null, // { r, c }
        userRects: [],    // { r1, c1, r2, c2 }
        isDrawing: false,
        drawStart: null,  // { r, c }
    };

    const gridWrapper = document.getElementById('grid-wrapper');
    const gridContainer = document.getElementById('grid-container');
    const overlayContainer = document.getElementById('overlay-container');
    const infoPanel = document.getElementById('info-panel');
    const clearBtn = document.getElementById('clear-btn');
    const actionControls = document.getElementById('action-controls');
    
    function render() {
        renderGrid();
        renderOverlays();
        renderInfoPanel();
    }

    function renderGrid() {
        if (gridContainer.children.length !== state.size * state.size) {
            gridContainer.innerHTML = '';
            gridContainer.style.setProperty('--grid-size', state.size);
            for (let i = 0; i < state.size * state.size; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.r = Math.floor(i / state.size) + 1;
                cell.dataset.c = (i % state.size) + 1;
                gridContainer.appendChild(cell);
            }
        }
    }

    function renderOverlays() {
        overlayContainer.innerHTML = ''; 
        if (!gridContainer.firstChild) return;
        const cellWidth = gridContainer.offsetWidth / state.size;
        const cellHeight = gridContainer.offsetHeight / state.size;

        const drawRect = (r, c, className) => {
            const overlay = document.createElement('div');
            overlay.className = `overlay-rectangle ${className}`;
            overlay.style.left = `0px`;
            overlay.style.top = `0px`;
            overlay.style.width = `${c * cellWidth}px`;
            overlay.style.height = `${r * cellHeight}px`;
            overlayContainer.appendChild(overlay);
        };
        
        const drawUserRect = (rect, className) => {
            overlayContainer.appendChild(createRectElement(rect, className, cellWidth, cellHeight));
        }

        if (state.helperCell) drawRect(state.helperCell.r, state.helperCell.c, 'helper-overlay');
        if (state.targetCell) drawRect(state.targetCell.r, state.targetCell.c, 'target-overlay');
        state.userRects.forEach(rect => drawUserRect(rect, 'user-overlay'));
    }

    function createRectElement({r1, c1, r2, c2}, className, cellWidth, cellHeight) {
        const overlay = document.createElement('div');
        overlay.className = `overlay-rectangle ${className}`;
        overlay.style.left = `${(Math.min(c1, c2) - 1) * cellWidth}px`;
        overlay.style.top = `${(Math.min(r1, r2) - 1) * cellHeight}px`;
        overlay.style.width = `${(Math.abs(c1 - c2) + 1) * cellWidth}px`;
        overlay.style.height = `${(Math.abs(r1 - r2) + 1) * cellHeight}px`;
        return overlay;
    }

    function renderInfoPanel() {
        let html = '';
        if (!state.targetCell) {
            html = '<p>Select a "Target" cell to begin.</p>';
        } else {
            html = `<p class="target-text">Target Area: ${state.targetCell.r} × ${state.targetCell.c} = ${state.targetCell.r * state.targetCell.c}</p>`;
            if (!state.helperCell) {
                html += '<p>Now, select a "Helper" cell.</p>';
            } else {
                const helperValue = state.helperCell.r * state.helperCell.c;
                html += `<p class="helper-text">Helper Area: ${state.helperCell.r} × ${state.helperCell.c} = ${helperValue}</p>`;
                html += '<p>Now, click and drag to draw rectangles to show the relationship.</p>';
            }
        }
        infoPanel.innerHTML = html;
        
        actionControls.querySelector('.check-btn')?.remove();
        if (state.userRects.length > 0) {
            const checkBtn = document.createElement('button');
            checkBtn.className = 'check-btn';
            checkBtn.textContent = 'Check My Proof';
            checkBtn.onclick = checkProof;
            actionControls.appendChild(checkBtn);
        }
    }
    
    function checkProof() {
        let userArea = 0;
        state.userRects.forEach(rect => {
            userArea += (Math.abs(rect.r1 - rect.r2) + 1) * (Math.abs(rect.c1 - rect.c2) + 1);
        });
        const totalArea = state.helperCell.r * state.helperCell.c + userArea;
        const targetArea = state.targetCell.r * state.targetCell.c;

        if (totalArea === targetArea) {
            alert(`Proof successful! ${state.helperCell.r * state.helperCell.c} + ${userArea} = ${targetArea}.`);
        } else {
            alert(`Not quite! Your constructed area is ${totalArea}, but the target is ${targetArea}. Try again.`);
        }
    }
    
    function getCellFromEvent(e) {
        const rect = gridContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (x < 0 || x > rect.width || y < 0 || y > rect.height) return null;
        const c = Math.ceil(x / (rect.width / state.size));
        const r = Math.ceil(y / (rect.height / state.size));
        return {r, c};
    }

    function handleInteraction(e) {
        const cell = getCellFromEvent(e);
        if (!cell) return;
        const {r, c} = cell;

        if (!state.targetCell || (state.targetCell && state.helperCell)) {
            state.targetCell = { r, c };
            state.helperCell = null;
            state.userRects = [];
        } else {
            state.helperCell = { r, c };
        }
        render();
    }

    function handleMouseDown(e) {
        if (!state.targetCell || !state.helperCell) return;
        const startPos = getCellFromEvent(e);
        if (startPos) {
            state.isDrawing = true;
            state.drawStart = startPos;
        }
    }

    function handleMouseMove(e) {
        if (!state.isDrawing) return;
        overlayContainer.querySelector('.preview-overlay')?.remove();
        const currentPos = getCellFromEvent(e);
        if (currentPos && state.drawStart) {
            const cellWidth = gridContainer.offsetWidth / state.size;
            const cellHeight = gridContainer.offsetHeight / state.size;
            const rect = { r1: state.drawStart.r, c1: state.drawStart.c, r2: currentPos.r, c2: currentPos.c };
            overlayContainer.appendChild(createRectElement(rect, 'preview-overlay', cellWidth, cellHeight));
        }
    }
    
    function handleMouseUp(e) {
        if (!state.isDrawing) return;
        overlayContainer.querySelector('.preview-overlay')?.remove();
        const endPos = getCellFromEvent(e);
        if (endPos) {
            state.userRects.push({r1: state.drawStart.r, c1: state.drawStart.c, r2: endPos.r, c2: endPos.c});
        }
        state.isDrawing = false;
        state.drawStart = null;
        render();
    }
    
    clearBtn.addEventListener('click', () => { state.targetCell = null; state.helperCell = null; state.userRects = []; render(); });
    gridContainer.addEventListener('click', handleInteraction);
    gridContainer.addEventListener('mousedown', handleMouseDown);
    window.addEventListener('mousemove', handleMouseMove);
    window.addEventListener('mouseup', handleMouseUp);
    
    new ResizeObserver(render).observe(gridWrapper);
    render();
});
</script>
</body>
</html>
