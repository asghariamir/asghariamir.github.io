<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Multiplication Area Explorer</title>
    <style>
        :root {
            --primary-color: #1565c0; /* Goal color */
            --secondary-color: #2e7d32; /* Start color */
            --user-color: #ff9800; /* User-drawn color */
            --goal-rgba: rgba(21, 101, 192, 0.25);
            --start-rgba: rgba(46, 125, 50, 0.25);
            --user-rgba: rgba(255, 152, 0, 0.3);
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #424242;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        h2 { font-size: 1.75rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        p.info { color: #616161; margin-bottom: 1.5rem; }

        .info-panel {
            padding: 1rem; background-color: var(--light-gray); border-radius: 6px;
            margin-bottom: 1.5rem; text-align: center; border: 1px solid var(--medium-gray);
        }
        .info-panel p { margin: 0.25rem 0; font-size: 1.1rem; }
        .info-panel strong { font-family: monospace; font-size: 1.2rem;}
        .goal-text { color: var(--primary-color); }
        .start-text { color: var(--secondary-color); }
        .info-panel .relation-text { font-style: italic; color: var(--dark-gray); margin-top: 0.75rem; }

        .grid-wrapper {
            position: relative;
            display: inline-block;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            padding: 30px 0 0 30px; /* Space for headers */
        }
        table {
            border-collapse: collapse;
            position: relative;
        }
        th, td {
            border: 1px solid var(--medium-gray);
            text-align: center;
            width: 44px;
            height: 44px;
            padding: 0.5rem;
            font-size: 0.9rem;
            -webkit-user-select: none; user-select: none;
        }
        .header-cell {
             background-color: var(--light-gray);
             font-weight: bold;
             cursor: default;
             position: absolute;
             display: flex;
             align-items: center;
             justify-content: center;
        }
        td { cursor: pointer; background-color: white; }
        
        .overlay-container {
            position: absolute;
            top: 30px; left: 30px; 
            right: 0; bottom: 0;
            pointer-events: none;
        }
        .overlay-rectangle {
            position: absolute;
            z-index: 1;
            border-radius: 2px;
        }
        .goal-overlay { background-color: var(--goal-rgba); border: 2px solid var(--primary-color); }
        .start-overlay { background-color: var(--start-rgba); border: 2px solid var(--secondary-color); }
        .user-overlay { background-color: var(--user-rgba); border: 2px solid var(--user-color); }
        .preview-overlay { background-color: rgba(0,0,0,0.1); border: 1px dashed var(--dark-gray); }

        .action-controls { display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap;}
        button { background-color: var(--primary-color); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        .check-btn { background-color: #4caf50; }
        .clear-btn { background-color: #d32f2f; }
        .swap-btn { background-color: #6c757d }
        
    </style>
</head>
<body>
<div class="container">
    <h2>Multiplication Area Explorer</h2>
    <p class="info">Click two cells to define a Goal Area and a Starting Area. Then, click and drag to draw the rectangle(s) that show how they are related.</p>
    
    <div id="info-panel"><p>Select a cell to begin.</p></div>

    <div class="grid-wrapper" id="grid-wrapper">
        <div id="table-container"></div>
        <div id="overlay-container"></div>
    </div>
    
    <div id="action-controls" class="action-controls">
        <button id="clear-btn" class="clear-btn">Clear All</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let state = {
        size: 12, firstSelection: null, secondSelection: null,
        goalCell: null, startCell: null, userRects: [],
        isDrawing: false, drawStart: null,
    };

    const gridWrapper = document.getElementById('grid-wrapper');
    const tableContainer = document.getElementById('table-container');
    const overlayContainer = document.getElementById('overlay-container');
    const infoPanel = document.getElementById('info-panel');
    const actionControls = document.getElementById('action-controls');
    
    function render() {
        renderGridAndHeaders();
        // Use a small timeout to allow the browser to render the table before we measure it
        setTimeout(() => {
            renderOverlays();
            renderInfoPanel();
        }, 0);
    }

    function renderGridAndHeaders() {
        let tableHtml = '<table id="multiplication-table"><tbody>';
        for (let r = 1; r <= state.size; r++) {
            tableHtml += `<tr>`;
            for (let c = 1; c <= state.size; c++) {
                tableHtml += `<td data-r="${r}" data-c="${c}"></td>`;
            }
            tableHtml += '</tr>';
        }
        tableHtml += '</tbody></table>';
        tableContainer.innerHTML = tableHtml;

        // Render headers separately to avoid being part of the table structure for overlays
        gridWrapper.querySelectorAll('.header-cell').forEach(el => el.remove());
        const table = document.getElementById('multiplication-table');
        if (!table) return;
        const firstCell = table.querySelector('td');
        if (!firstCell) return;

        const cellWidth = firstCell.offsetWidth;
        const cellHeight = firstCell.offsetHeight;

        for (let i = 1; i <= state.size; i++) {
            const colHead = document.createElement('div');
            colHead.className = 'header-cell';
            colHead.textContent = i;
            colHead.style.cssText = `position:absolute; top: 0; left: ${(i-1)*cellWidth + 30}px; width: ${cellWidth}px; height: 30px;`;
            gridWrapper.appendChild(colHead);

            const rowHead = document.createElement('div');
            rowHead.className = 'header-cell';
            rowHead.textContent = i;
            rowHead.style.cssText = `position:absolute; left: 0; top: ${(i-1)*cellHeight + 30}px; width: 30px; height: ${cellHeight}px;`;
            gridWrapper.appendChild(rowHead);
        }
    }

    function renderOverlays() {
        overlayContainer.innerHTML = ''; 
        const table = document.getElementById('multiplication-table');
        if (!table) return;

        const firstCell = table.querySelector('td');
        if (!firstCell) return;
        
        const cellWidth = firstCell.offsetWidth;
        const cellHeight = firstCell.offsetHeight;

        const drawRect = (r, c, className) => {
            overlayContainer.appendChild(createRectElement({ r1: 1, c1: 1, r2: r, c2: c }, className, cellWidth, cellHeight));
        };
        
        const drawUserRect = (rect, className) => {
            overlayContainer.appendChild(createRectElement(rect, className, cellWidth, cellHeight));
        }

        if (state.startCell) drawRect(state.startCell.r, state.startCell.c, 'start-overlay');
        if (state.goalCell) drawRect(state.goalCell.r, state.goalCell.c, 'goal-overlay');
        state.userRects.forEach(rect => drawUserRect(rect, 'user-overlay'));
    }

    function createRectElement({r1, c1, r2, c2}, className, cellW, cellH) {
        const overlay = document.createElement('div');
        overlay.className = `overlay-rectangle ${className}`;
        overlay.style.left = `${(Math.min(c1, c2) - 1) * cellW}px`;
        overlay.style.top = `${(Math.min(r1, r2) - 1) * cellH}px`;
        overlay.style.width = `${(Math.abs(c1 - c2) + 1) * cellW}px`;
        overlay.style.height = `${(Math.abs(r1 - r2) + 1) * cellH}px`;
        overlay.style.zIndex = (className.includes('overlay')) ? 1 : 2;
        return overlay;
    }

    function renderInfoPanel() {
        let html = '';
        const { goalCell, startCell } = state;

        if (!goalCell) {
            html = '<p>Select a cell to define the Goal Area.</p>';
        } else {
            html = `<p class="goal-text">Goal: <strong>${goalCell.r} × ${goalCell.c} = ${goalCell.r * goalCell.c}</strong></p>`;
            if (!startCell) {
                html += '<p>Now, select a second cell to define the Starting Area.</p>';
            } else {
                html += `<p class="start-text">Start: <strong>${startCell.r} × ${startCell.c} = ${startCell.r * startCell.c}</strong></p>`;
                const goalArea = goalCell.r * goalCell.c;
                const startArea = startCell.r * startCell.c;
                if (goalArea > startArea) {
                     html += `<p class="relation-text">How can you add to the green area to make the blue area? Draw the missing rectangle(s).</p>`;
                } else {
                     html += `<p class="relation-text">How can you get from the larger green area to the smaller blue area? Draw the piece you need to subtract.</p>`;
                }
            }
        }
        infoPanel.innerHTML = html;
        
        actionControls.innerHTML = '<button id="clear-btn" class="clear-btn">Clear All</button>';
        actionControls.querySelector('#clear-btn').onclick = clearSelection;
        if (state.firstSelection && state.secondSelection) {
             const swapBtn = document.createElement('button');
             swapBtn.className = 'swap-btn'; swapBtn.textContent = 'Swap Selections';
             swapBtn.onclick = swapRoles;
             actionControls.appendChild(swapBtn);
        }
        if (state.userRects.length > 0) {
            const checkBtn = document.createElement('button');
            checkBtn.className = 'check-btn'; checkBtn.textContent = 'Check My Work';
            checkBtn.onclick = checkWork;
            actionControls.appendChild(checkBtn);
        }
    }
    
    function checkWork() {
        let userArea = 0;
        state.userRects.forEach(rect => {
            userArea += (Math.abs(rect.r1 - rect.r2) + 1) * (Math.abs(rect.c1 - rect.c2) + 1);
        });
        
        const goalArea = state.goalCell.r * state.goalCell.c;
        const startArea = state.startCell.r * state.startCell.c;

        if (goalArea > startArea) { // Addition case
            if (startArea + userArea === goalArea) {
                alert(`Correct! You've shown that ${startArea} + ${userArea} = ${goalArea}.`);
            } else {
                alert(`Not quite! Your total area is ${startArea + userArea}, but the goal is ${goalArea}.`);
            }
        } else { // Subtraction case
            if (startArea - userArea === goalArea) {
                alert(`Correct! You've shown that ${startArea} - ${userArea} = ${goalArea}.`);
            } else {
                alert(`Not quite! Your result is ${startArea - userArea}, but the goal is ${goalArea}.`);
            }
        }
    }
    
    function getCellFromEvent(e) {
        const target = e.target;
        if(target && target.matches('td[data-r]')) {
            return { r: parseInt(target.dataset.r), c: parseInt(target.dataset.c) };
        }
        return null;
    }
    
    function determineRoles() {
        if (!state.firstSelection || !state.secondSelection) {
            state.goalCell = state.firstSelection;
            state.startCell = null;
            return;
        }
        const area1 = state.firstSelection.r * state.firstSelection.c;
        const area2 = state.secondSelection.r * state.secondSelection.c;
        if (area1 > area2) {
            state.goalCell = state.firstSelection;
            state.startCell = state.secondSelection;
        } else {
            state.goalCell = state.secondSelection;
            state.startCell = state.firstSelection;
        }
    }

    function swapRoles() {
        [state.firstSelection, state.secondSelection] = [state.secondSelection, state.firstSelection];
        determineRoles();
        state.userRects = [];
        render();
    }

    function handleCellClick(e) {
        const cell = getCellFromEvent(e);
        if (!cell) return;
        
        if (!state.firstSelection || (state.firstSelection && state.secondSelection)) {
            clearSelection();
            state.firstSelection = cell;
        } else {
            state.secondSelection = cell;
        }
        determineRoles();
        render();
    }
    
    function handleMouseDown(e) {
        const cell = getCellFromEvent(e);
        if (cell && state.goalCell && state.startCell) {
            state.isDrawing = true;
            state.drawStart = cell;
            e.preventDefault();
        }
    }

    function handleMouseMove(e) {
        if (!state.isDrawing) return;
        gridWrapper.querySelector('.preview-overlay')?.remove();
        
        const tableRect = tableContainer.getBoundingClientRect();
        const x = e.clientX - tableRect.left;
        const y = e.clientY - tableRect.top;

        const cellWidth = tableContainer.querySelector('td').offsetWidth;
        const cellHeight = tableContainer.querySelector('td').offsetHeight;
        
        const c = Math.min(state.size, Math.max(1, Math.ceil(x / cellWidth)));
        const r = Math.min(state.size, Math.max(1, Math.ceil(y / cellHeight)));
        
        if (state.drawStart) {
            const previewRect = { r1: state.drawStart.r, c1: state.drawStart.c, r2: r, c2: c };
            const xOffset = tableContainer.querySelector('th').offsetWidth;
            const yOffset = tableContainer.querySelector('th').offsetHeight;
            const previewEl = createRectElement(previewRect, 'preview-overlay', cellWidth, cellHeight);
            previewEl.style.left = `${(Math.min(previewRect.c1, previewRect.c2) - 1) * cellWidth}px`;
            previewEl.style.top = `${(Math.min(previewRect.r1, previewRect.r2) - 1) * cellHeight}px`;
            overlayContainer.appendChild(previewEl);
        }
    }
    
    function handleMouseUp(e) {
        if (!state.isDrawing) return;
        overlayContainer.querySelector('.preview-overlay')?.remove();
        
        const tableRect = tableContainer.getBoundingClientRect();
        const x = e.clientX - tableRect.left;
        const y = e.clientY - tableRect.top;
        const cellWidth = tableContainer.querySelector('td').offsetWidth;
        const cellHeight = tableContainer.querySelector('td').offsetHeight;
        const c = Math.min(state.size, Math.max(1, Math.ceil(x / cellWidth)));
        const r = Math.min(state.size, Math.max(1, Math.ceil(y / cellHeight)));
        
        if (r > 0 && c > 0) {
            state.userRects.push({r1: state.drawStart.r, c1: state.drawStart.c, r2: r, c2: c});
        }
        state.isDrawing = false;
        state.drawStart = null;
        render();
    }
    
    function clearSelection() {
        state.firstSelection = null; state.secondSelection = null;
        state.goalCell = null; state.startCell = null;
        state.userRects = [];
        render();
    }
    
    tableContainer.addEventListener('click', handleCellClick);
    tableContainer.addEventListener('mousedown', handleMouseDown);
    window.addEventListener('mousemove', handleMouseMove);
    window.addEventListener('mouseup', handleMouseUp);
    
    new ResizeObserver(render).observe(gridWrapper);
    render();
});
</script>
</body>
</html>
