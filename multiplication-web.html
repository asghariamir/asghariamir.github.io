<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Multiplication Rectangle Visualizer</title>
    <style>
        :root {
            --primary-color: #1565c0; /* Target color */
            --secondary-color: #2e7d32; /* Helper color */
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #424242;
            --text-color: #212121;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 1.5rem;
        }
        h2 { font-size: 1.75rem; color: var(--primary-color); margin-bottom: 0.5rem; text-align: center; }
        p.info { color: #616161; margin-bottom: 1.5rem; text-align: center; }

        .info-panel {
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: 6px;
            margin-bottom: 1.5rem;
            min-height: 100px;
            text-align: center;
        }
        .info-panel p { margin: 0.25rem 0; font-size: 1.1rem; }
        .info-panel .target-text { color: var(--primary-color); font-weight: bold; }
        .info-panel .helper-text { color: var(--secondary-color); font-weight: bold; }
        .info-panel .relationship-text { font-style: italic; color: var(--dark-gray); margin-top: 0.75rem; }

        .grid-wrapper {
            position: relative;
            display: inline-block; /* Fit to table size */
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid var(--medium-gray);
            text-align: center;
            min-width: 44px;
            height: 44px;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        th {
            background-color: var(--light-gray);
            font-weight: bold;
        }
        td { cursor: pointer; }
        
        td.target-cell { border: 3px solid var(--primary-color); }
        td.helper-cell { border: 3px solid var(--secondary-color); }

        .overlay-rectangle {
            position: absolute;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }
        .target-overlay {
            background: rgba(21, 101, 192, 0.2);
            border: 2px solid var(--primary-color);
        }
        .helper-overlay {
            background: rgba(46, 125, 50, 0.25);
            border: 2px solid var(--secondary-color);
        }
        
        .action-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        .control-group { display: flex; align-items: center; gap: 0.5rem; }
        label { font-size: 0.9rem; font-weight: 600; color: #616161; }
        input[type="number"] { border: 1px solid var(--medium-gray); border-radius: 4px; padding: 8px; font-size: 0.9rem; width: 6rem; }
        button { background-color: #d32f2f; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }

    </style>
</head>
<body>
<div class="container">
    <h2>Multiplication Rectangle Visualizer</h2>
    <p class="info">Click a "target" cell to see its area. Then, click a "helper" cell to see how they relate.</p>
    
    <div id="info-panel">
        <p>Select any cell in the grid to begin.</p>
    </div>

    <div class="grid-wrapper" id="grid-wrapper">
        <div id="table-container" class="table-container"></div>
        </div>
    
    <div class="action-controls">
        <button id="clear-btn">Clear Selection</button>
        <div class="control-group">
            <label for="table-size-input">Table Size:</label>
            <input type="number" id="table-size-input" min="5" max="20" value="12">
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- STATE & CONFIG ---
    let state = {
        size: 12,
        targetCell: null, // { r, c }
        helperCell: null, // { r, c }
    };

    // --- DOM REFS ---
    const tableContainer = document.getElementById('table-container');
    const gridWrapper = document.getElementById('grid-wrapper');
    const infoPanel = document.getElementById('info-panel');
    const tableSizeInput = document.getElementById('table-size-input');
    const clearBtn = document.getElementById('clear-btn');

    // --- LOGIC ---
    function handleCellClick(r, c) {
        if (!state.targetCell || (state.targetCell && state.helperCell)) {
            // If no target, or if both are already set, this click sets a new target.
            state.targetCell = { r, c };
            state.helperCell = null;
        } else {
            // If there's a target but no helper, this click sets the helper.
            state.helperCell = { r, c };
        }
        render();
    }

    function clearSelection() {
        state.targetCell = null;
        state.helperCell = null;
        render();
    }

    // --- RENDERING ---
    function render() {
        renderGrid();
        renderOverlays();
        renderInfoPanel();
    }

    function renderGrid() {
        const { size, targetCell, helperCell } = state;
        let html = '<table id="multiplication-table">';
        // Header
        html += '<thead><tr><th>×</th>';
        for (let i = 1; i <= size; i++) html += `<th>${i}</th>`;
        html += '</tr></thead>';
        // Body
        html += '<tbody>';
        for (let r = 1; r <= size; r++) {
            html += `<tr><th>${r}</th>`;
            for (let c = 1; c <= size; c++) {
                let className = '';
                if (targetCell?.r === r && targetCell?.c === c) className = 'target-cell';
                if (helperCell?.r === r && helperCell?.c === c) className = 'helper-cell';
                html += `<td class="${className}" data-r="${r}" data-c="${c}">${r * c}</td>`;
            }
            html += '</tr>';
        }
        html += '</tbody></table>';
        tableContainer.innerHTML = html;
    }

    function renderOverlays() {
        // Clear existing overlays
        gridWrapper.querySelectorAll('.overlay-rectangle').forEach(el => el.remove());
        
        const table = document.getElementById('multiplication-table');
        if (!table) return;

        // Get dimensions of a single cell for scaling
        const firstCell = table.querySelector('td');
        if (!firstCell) return;
        const cellWidth = firstCell.offsetWidth;
        const cellHeight = firstCell.offsetHeight;
        const headerWidth = table.querySelector('th').offsetWidth;

        // Draw helper overlay first so it's underneath
        if (state.helperCell) {
            const { r, c } = state.helperCell;
            const overlay = document.createElement('div');
            overlay.className = 'overlay-rectangle helper-overlay';
            overlay.style.left = `${headerWidth}px`;
            overlay.style.top = `${r * cellHeight}px`;
            overlay.style.width = `${c * cellWidth}px`;
            overlay.style.height = `${r * cellHeight}px`;
            gridWrapper.appendChild(overlay);
        }

        // Draw target overlay
        if (state.targetCell) {
            const { r, c } = state.targetCell;
            const overlay = document.createElement('div');
            overlay.className = 'overlay-rectangle target-overlay';
            overlay.style.left = `${headerWidth}px`;
            overlay.style.top = `${r * cellHeight}px`; // Top of headers is one cellHeight
            overlay.style.width = `${c * cellWidth}px`;
            overlay.style.height = `${r * cellHeight}px`;
            gridWrapper.appendChild(overlay);
        }
    }

    function renderInfoPanel() {
        const { targetCell, helperCell } = state;
        let html = '';

        if (!targetCell) {
            html = '<p>Select any cell in the grid to begin.</p>';
        } else {
            html = `<p class="target-text">Target: ${targetCell.r} × ${targetCell.c}</p>`;
            if (!helperCell) {
                html += '<p>Now, select a "helper" cell to see how it relates.</p>';
            } else {
                const targetValue = targetCell.r * targetCell.c;
                const helperValue = helperCell.r * helperCell.c;
                html += `<p class="helper-text">Helper: ${helperCell.r} × ${helperCell.c} = ${helperValue}</p>`;
                
                let relationship = '';
                // Case 1: Nearby fact (same row)
                if (targetCell.r === helperCell.r && Math.abs(targetCell.c - helperCell.c) === 1) {
                    if (targetCell.c > helperCell.c) { // Target is one group larger
                        relationship = `<code>${targetCell.r} × ${targetCell.c}</code> is one more group of ${targetCell.r} than <code>${helperCell.r} × ${helperCell.c}</code>.<br>So, <strong>${helperValue} + ${targetCell.r} = ${targetValue}</strong>.`;
                    } else { // Target is one group smaller
                         relationship = `<code>${targetCell.r} × ${targetCell.c}</code> is one less group of ${targetCell.r} than <code>${helperCell.r} × ${helperCell.c}</code>.<br>So, <strong>${helperValue} - ${targetCell.r} = ${targetValue}</strong>.`;
                    }
                }
                // Case 2: Nearby fact (same column)
                else if (targetCell.c === helperCell.c && Math.abs(targetCell.r - helperCell.r) === 1) {
                     if (targetCell.r > helperCell.r) { // Target is one group larger
                        relationship = `<code>${targetCell.r} × ${targetCell.c}</code> is one more group of ${targetCell.c} than <code>${helperCell.r} × ${helperCell.c}</code>.<br>So, <strong>${helperValue} + ${targetCell.c} = ${targetValue}</strong>.`;
                    } else { // Target is one group smaller
                         relationship = `<code>${targetCell.r} × ${targetCell.c}</code> is one less group of ${targetCell.c} than <code>${helperCell.r} × ${helperCell.c}</code>.<br>So, <strong>${helperValue} - ${targetCell.c} = ${targetValue}</strong>.`;
                    }
                } 
                // Could add more strategy detections here (e.g., doubling, distributive)
                else {
                    relationship = "Can you see how these two facts are related?";
                }
                html += `<p class="relationship-text">${relationship}</p>`;
            }
        }
        infoPanel.innerHTML = html;
    }
    
    // --- EVENT LISTENERS ---
    tableSizeInput.addEventListener('change', (e) => {
        state.size = parseInt(e.target.value);
        clearSelection();
    });

    clearBtn.addEventListener('click', clearSelection);

    tableContainer.addEventListener('click', (e) => {
        if (e.target.matches('td')) {
            const r = parseInt(e.target.dataset.r);
            const c = parseInt(e.target.dataset.c);
            handleCellClick(r, c);
        }
    });

    // Re-render overlays on resize because cell dimensions change
    new ResizeObserver(renderOverlays).observe(tableContainer);
    
    // --- INITIALIZATION ---
    render();
});
</script>
</body>
</html>
