<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Multiplication Area Explorer</title>
    <style>
        :root {
            --primary-color: #1565c0; /* Goal color */
            --secondary-color: #2e7d32; /* Start color */
            --user-color: #ff9800; /* User-drawn color */
            --goal-rgba: rgba(21, 101, 192, 0.2);
            --start-rgba: rgba(46, 125, 50, 0.2);
            --user-rgba: rgba(255, 152, 0, 0.3);
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #424242;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        h2 { font-size: 1.75rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        p.info { color: #616161; margin-bottom: 1.5rem; }

        .info-panel {
            padding: 1rem; background-color: var(--light-gray); border-radius: 6px;
            margin-bottom: 1.5rem; text-align: center; border: 1px solid var(--medium-gray);
            min-height: 80px;
        }
        .info-panel p { margin: 0.25rem 0; font-size: 1.1rem; }
        .info-panel strong { font-family: monospace; font-size: 1.2rem;}
        .goal-text { color: var(--primary-color); }
        .start-text { color: var(--secondary-color); }
        .info-panel .relation-text { font-style: italic; color: var(--dark-gray); margin-top: 0.75rem; }

        .grid-wrapper {
            position: relative;
            display: grid;
            grid-template-columns: 30px 1fr;
            grid-template-rows: 30px 1fr;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            aspect-ratio: 1 / 1;
        }
        .headers-col, .headers-row { display: grid; }
        .headers-col { grid-template-columns: repeat(var(--grid-size, 12), 1fr); grid-area: 1 / 2 / 2 / 3; }
        .headers-row { grid-template-rows: repeat(var(--grid-size, 12), 1fr); grid-area: 2 / 1 / 3 / 2; }
        .header-cell { display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.8rem; }
        
        .grid-container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(var(--grid-size, 12), 1fr);
            grid-template-rows: repeat(var(--grid-size, 12), 1fr);
            border: 1px solid var(--medium-gray);
            cursor: crosshair;
            grid-area: 2 / 2 / 3 / 3;
        }
        .grid-cell {
            border-right: 1px solid var(--medium-gray);
            border-bottom: 1px solid var(--medium-gray);
        }
        
        .overlay-container {
            position: absolute;
            grid-area: 2 / 2 / 3 / 3;
            grid-template-columns: repeat(var(--grid-size, 12), 1fr);
            grid-template-rows: repeat(var(--grid-size, 12), 1fr);
            display: grid;
            pointer-events: none;
        }
        .overlay-rectangle {
            z-index: 1; border-radius: 2px;
            grid-column: var(--c1) / calc(var(--c2) + 1);
            grid-row: var(--r1) / calc(var(--r2) + 1);
        }
        .user-overlay { pointer-events: auto; cursor: pointer; }

        .goal-overlay { background-color: var(--goal-rgba); border: 2px solid var(--primary-color); }
        .start-overlay { background-color: var(--start-rgba); border: 2px solid var(--secondary-color); }
        .user-overlay { background-color: var(--user-rgba); border: 2px solid var(--user-color); }
        .preview-overlay { background-color: rgba(0,0,0,0.1); border: 1px dashed var(--dark-gray); }

        .action-controls { display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap;}
        button { background-color: var(--primary-color); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        .clear-btn { background-color: #d32f2f; }
        .swap-btn { background-color: #6c757d }
    </style>
</head>
<body>
<div class="container">
    <h2>Multiplication Area Explorer</h2>
    <p class="info">Click two cells to define a Goal and a Starting Area. Then, click and drag to draw the exact rectangle(s) that connect them.</p>
    
    <div id="info-panel"><p>Select a cell to begin.</p></div>

    <div class="grid-wrapper" id="grid-wrapper">
        <div class="headers-col" id="col-headers"></div>
        <div class="headers-row" id="row-headers"></div>
        <div class="grid-container" id="grid-container"></div>
        <div class="overlay-container" id="overlay-container"></div>
    </div>
    
    <div id="action-controls" class="action-controls">
        <button id="clear-btn" class="clear-btn">Clear All</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let state = {
        size: 12, firstSelection: null, secondSelection: null,
        goalCell: null, startCell: null, userRects: [],
        isDrawing: false, drawStart: null, solutionRects: [],
    };

    const gridWrapper = document.getElementById('grid-wrapper');
    const gridContainer = document.getElementById('grid-container');
    const overlayContainer = document.getElementById('overlay-container');
    const infoPanel = document.getElementById('info-panel');
    const actionControls = document.getElementById('action-controls');
    const colHeaders = document.getElementById('col-headers');
    const rowHeaders = document.getElementById('row-headers');
    
    function render() {
        renderGrid();
        renderOverlays();
        renderInfoPanel();
    }

    function renderGrid() {
        if (gridContainer.children.length === state.size * state.size) return;
        
        [gridContainer, colHeaders, rowHeaders].forEach(el => {
            el.innerHTML = '';
            el.style.setProperty('--grid-size', state.size);
        });

        for (let i = 1; i <= state.size; i++) {
            const colHead = document.createElement('div');
            colHead.className = 'header-cell'; colHead.textContent = i;
            colHeaders.appendChild(colHead);
            const rowHead = document.createElement('div');
            rowHead.className = 'header-cell'; rowHead.textContent = i;
            rowHeaders.appendChild(rowHead);
        }

        for (let i = 0; i < state.size * state.size; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            cell.dataset.r = Math.floor(i / state.size) + 1;
            cell.dataset.c = (i % state.size) + 1;
            gridContainer.appendChild(cell);
        }
    }

    function renderOverlays() {
        overlayContainer.innerHTML = ''; 
        const { goalCell, startCell, userRects } = state;
        
        const drawRect = (r, c, className) => overlayContainer.appendChild(createRectElement({r1:1, c1:1, r2:r, c2:c}, className));
        const drawUserRect = (rect, i) => {
            const el = createRectElement(rect, 'user-overlay');
            el.dataset.index = i;
            el.style.cursor = 'pointer';
            el.style.pointerEvents = 'auto';
            overlayContainer.appendChild(el);
        };
        
        if (startCell) drawRect(startCell.r, startCell.c, 'start-overlay');
        if (goalCell) drawRect(goalCell.r, goalCell.c, 'goal-overlay');
        userRects.forEach((rect, i) => drawUserRect(rect, i));
    }

    function createRectElement({r1, c1, r2, c2}, className) {
        const overlay = document.createElement('div');
        overlay.className = `overlay-rectangle ${className}`;
        overlay.style.gridArea = `${Math.min(r1, r2)} / ${Math.min(c1, c2)} / ${Math.max(r1, r2) + 1} / ${Math.max(c1, c2) + 1}`;
        return overlay;
    }

    function renderInfoPanel() {
        let html = '';
        const { goalCell, startCell, solutionRects, userRects } = state;

        if (!goalCell) {
            html = '<p>Select a cell to define the <strong>Goal Area</strong>.</p>';
        } else {
            html = `<p class="goal-text">Goal: <strong>${goalCell.r} × ${goalCell.c}</strong></p>`;
            if (!startCell) {
                html += '<p>Now, select a <strong>Starting Area</strong>.</p>';
            } else {
                html += `<p class="start-text">Start: <strong>${startCell.r} × ${startCell.c}</strong></p>`;
                if (solutionRects.length > 0 && userRects.length < solutionRects.length) {
                    const goalArea = goalCell.r * goalCell.c;
                    const startArea = startCell.r * startCell.c;
                    const relation = goalArea > startArea ? "add to the green area to make the blue one" : "remove from the green area to leave the blue one";
                    html += `<p class="relation-text">Draw the missing piece(s) to show how you can ${relation}.</p>`;
                } else if (userRects.length === solutionRects.length && solutionRects.length > 0) {
                     html += `<p class="relation-text">You've found all the pieces! Click "Check My Work".</p>`;
                }
            }
        }
        infoPanel.innerHTML = html;
        
        actionControls.innerHTML = '<button id="clear-btn" class="clear-btn">Clear All</button>';
        actionControls.querySelector('#clear-btn').onclick = clearSelection;
        if (state.firstSelection && state.secondSelection) {
             const swapBtn = document.createElement('button');
             swapBtn.className = 'swap-btn'; swapBtn.textContent = 'Swap Selections';
             swapBtn.onclick = swapRoles;
             actionControls.appendChild(swapBtn);
        }
        if (state.userRects.length > 0) {
            const checkBtn = document.createElement('button');
            checkBtn.className = 'check-btn'; checkBtn.textContent = 'Check My Work';
            checkBtn.onclick = checkWork;
            actionControls.appendChild(checkBtn);
        }
    }
    
    function checkWork() {
        if (state.userRects.length === state.solutionRects.length && state.userRects.length > 0) {
             alert(`Excellent! You have shown how the areas are related.`);
        } else {
             alert(`Not quite! It looks like you are missing some pieces. Try drawing again.`);
        }
    }
    
    function getCellFromEvent(e) {
        const el = e.target;
        if(el && el.dataset.r && el.dataset.c) {
            return { r: parseInt(el.dataset.r), c: parseInt(el.dataset.c) };
        }
        return null;
    }

    function determineRolesAndSolutions() {
        state.userRects = [];
        if (!state.firstSelection || !state.secondSelection) {
            state.goalCell = state.firstSelection; state.startCell = null; state.solutionRects = [];
            return;
        }
        const area1 = state.firstSelection.r * state.firstSelection.c;
        const area2 = state.secondSelection.r * state.secondSelection.c;
        state.goalCell = area1 > area2 ? state.firstSelection : state.secondSelection;
        state.startCell = area1 > area2 ? state.secondSelection : state.firstSelection;

        const { r: gr, c: gc } = state.goalCell;
        const { r: sr, c: sc } = state.startCell;
        state.solutionRects = [];
        if (gr > sr) { state.solutionRects.push({ r1: sr + 1, c1: 1, r2: gr, c2: gc }); }
        if (gc > sc) { state.solutionRects.push({ r1: 1, c1: sc + 1, r2: sr, c2: gc }); }
    }

    function swapRoles() {
        [state.firstSelection, state.secondSelection] = [state.secondSelection, state.firstSelection];
        determineRolesAndSolutions();
        render();
    }

    function handleCellClick(e) {
        const cell = getCellFromEvent(e);
        if (!cell) return;
        
        if (!state.firstSelection || (state.firstSelection && state.secondSelection)) {
            clearSelection();
            state.firstSelection = cell;
        } else if (state.firstSelection.r === cell.r && state.firstSelection.c === cell.c) {
            return;
        } else {
            state.secondSelection = cell;
        }
        determineRolesAndSolutions();
        render();
    }
    
    function handleMouseDown(e) {
        const cell = getCellFromEvent(e);
        if (cell && state.goalCell && state.startCell) {
            state.isDrawing = true;
            state.drawStart = cell;
            e.preventDefault();
        }
    }

    function handleMouseMove(e) {
        if (!state.isDrawing) return;
        gridWrapper.querySelector('.preview-overlay')?.remove();
        const cell = getCellFromEvent(e.target);
        if (cell && state.drawStart) {
            const rect = { r1: state.drawStart.r, c1: state.drawStart.c, r2: cell.r, c2: cell.c };
            const previewEl = createRectElement(rect, 'preview-overlay');
            overlayContainer.appendChild(previewEl);
        }
    }
    
    function handleMouseUp(e) {
        if (!state.isDrawing) return;
        gridWrapper.querySelector('.preview-overlay')?.remove();
        const cell = getCellFromEvent(e.target);
        if (cell) {
            const drawnRect = { 
                r1: Math.min(state.drawStart.r, cell.r), c1: Math.min(state.drawStart.c, cell.c),
                r2: Math.max(state.drawStart.r, cell.r), c2: Math.max(state.drawStart.c, cell.c)
            };
            
            const key = `${drawnRect.r1}-${drawnRect.c1}-${drawnRect.r2}-${drawnRect.c2}`;
            const matchIndex = state.solutionRects.findIndex(sol => 
                `${sol.r1}-${sol.c1}-${sol.r2}-${sol.c2}` === key
            );

            if (matchIndex !== -1) {
                state.userRects.push(state.solutionRects[matchIndex]);
                state.solutionRects.splice(matchIndex, 1);
            } else {
                alert("That's not one of the missing pieces. Try again!");
            }
        }
        state.isDrawing = false;
        state.drawStart = null;
        render();
    }
    
    function handleOverlayClick(e) {
        if(e.target.classList.contains('user-overlay')) {
            const index = parseInt(e.target.dataset.index);
            const removedRect = state.userRects.splice(index, 1);
            if (removedRect[0]) {
                state.solutionRects.push(removedRect[0]);
            }
            render();
        }
    }
    
    function clearSelection() {
        state.firstSelection = null; state.secondSelection = null;
        state.goalCell = null; state.startCell = null;
        state.userRects = []; state.solutionRects = [];
        render();
    }
    
    gridContainer.addEventListener('click', handleCellClick);
    gridContainer.addEventListener('mousedown', handleMouseDown);
    gridContainer.addEventListener('mousemove', handleMouseMove);
    window.addEventListener('mouseup', handleMouseUp);
    overlayContainer.addEventListener('click', handleOverlayClick);
    
    new ResizeObserver(render).observe(gridWrapper);
    render();
});
</script>
</body>
</html>
