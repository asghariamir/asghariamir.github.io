<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Multiplication Area Model</title>
    <style>
        :root {
            --primary-color: #1565c0;
            --target-color: rgba(21, 101, 192, 0.25);
            --target-border: #1565c0;
            --helper-color: rgba(46, 125, 50, 0.25);
            --helper-border: #2e7d32;
            --user-color: rgba(255, 152, 0, 0.25);
            --user-border: #ff9800;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #424242;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        h2 { font-size: 1.75rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        p.info { color: #616161; margin-bottom: 1.5rem; }

        .info-panel {
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: 6px;
            margin-bottom: 1.5rem;
            min-height: 50px;
            text-align: center;
        }
        .info-panel p { margin: 0.25rem 0; font-size: 1.1rem; }
        .info-panel .target-text { color: var(--target-border); font-weight: bold; }
        .info-panel .helper-text { color: var(--secondary-color); font-weight: bold; }
        
        .grid-wrapper {
            position: relative;
            display: inline-block;
            padding: 30px 0 0 30px; /* Space for headers */
            cursor: crosshair;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(var(--grid-size, 12), minmax(0, 1fr));
            grid-template-rows: repeat(var(--grid-size, 12), minmax(0, 1fr));
            border: 1px solid var(--medium-gray);
            width: 500px;
            height: 500px;
        }
        .grid-cell, .header-cell {
            border-right: 1px solid var(--medium-gray);
            border-bottom: 1px solid var(--medium-gray);
        }
        .header-cell {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .col-header { top: 0; height: 30px; }
        .row-header { left: 0; width: 30px; }

        .overlay-rectangle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            border-radius: 2px;
        }
        .target-overlay { background-color: var(--target-color); border: 2px solid var(--target-border); }
        .helper-overlay { background-color: var(--helper-color); border: 2px solid var(--helper-border); }
        .user-overlay { background-color: var(--user-color); border: 2px solid var(--user-border); }
        .preview-overlay { background-color: rgba(0,0,0,0.1); border: 1px dashed var(--dark-gray); }

        .action-controls { display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; }
        button { background-color: var(--primary-color); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        button.check-btn { background-color: #4caf50; }
        button.clear-btn { background-color: #d32f2f; }
    </style>
</head>
<body>
<div class="container">
    <h2>Multiplication Area Visualizer</h2>
    <p class="info">Click a cell to define a "Target Area". Click a second cell to define a "Helper Area". Then, click and drag on the grid to draw rectangles that complete the proof.</p>
    
    <div id="info-panel"><p>Select a "Target" cell to begin.</p></div>

    <div class="grid-wrapper" id="grid-wrapper">
        <div id="grid-container"></div>
        <div id="overlay-container"></div>
    </div>
    
    <div id="action-controls" class="action-controls">
        <button id="clear-btn" class="clear-btn">Clear All</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let state = {
        size: 12,
        targetCell: null, // { r, c }
        helperCell: null, // { r, c }
        userRects: [],    // { r1, c1, r2, c2 }
        isDrawing: false,
        drawStart: null,  // { r, c }
    };

    const gridContainer = document.getElementById('grid-container');
    const overlayContainer = document.getElementById('overlay-container');
    const infoPanel = document.getElementById('info-panel');
    const clearBtn = document.getElementById('clear-btn');
    const actionControls = document.getElementById('action-controls');
    
    function render() {
        renderGrid();
        renderOverlays();
        renderInfoPanel();
    }

    function renderGrid() {
        gridContainer.innerHTML = '';
        gridContainer.style.setProperty('--grid-size', state.size);
        for (let i = 0; i < state.size * state.size; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            const r = Math.floor(i / state.size) + 1;
            const c = (i % state.size) + 1;
            cell.dataset.r = r;
            cell.dataset.c = c;
            gridContainer.appendChild(cell);
        }
        renderHeaders();
    }

    function renderHeaders() {
        gridWrapper.querySelectorAll('.header-cell').forEach(el => el.remove());
        const cellWidth = gridContainer.offsetWidth / state.size;
        const cellHeight = gridContainer.offsetHeight / state.size;
        for (let i = 1; i <= state.size; i++) {
            const colHead = document.createElement('div');
            colHead.className = 'header-cell col-header';
            colHead.textContent = i;
            colHead.style.width = `${cellWidth}px`;
            colHead.style.left = `${(i - 1) * cellWidth + 30}px`;
            gridWrapper.appendChild(colHead);

            const rowHead = document.createElement('div');
            rowHead.className = 'header-cell row-header';
            rowHead.textContent = i;
            rowHead.style.height = `${cellHeight}px`;
            rowHead.style.top = `${(i - 1) * cellHeight + 30}px`;
            gridWrapper.appendChild(rowHead);
        }
    }

    function renderOverlays() {
        overlayContainer.innerHTML = ''; // Clear previous overlays
        const cellWidth = gridContainer.offsetWidth / state.size;
        const cellHeight = gridContainer.offsetHeight / state.size;

        const drawRect = (r, c, className) => {
            const overlay = document.createElement('div');
            overlay.className = `overlay-rectangle ${className}`;
            overlay.style.left = `0px`;
            overlay.style.top = `0px`;
            overlay.style.width = `${c * cellWidth}px`;
            overlay.style.height = `${r * cellHeight}px`;
            overlayContainer.appendChild(overlay);
        };
        
        const drawUserRect = (r1, c1, r2, c2, className) => {
            const overlay = document.createElement('div');
            overlay.className = `overlay-rectangle ${className}`;
            overlay.style.left = `${(Math.min(c1, c2) - 1) * cellWidth}px`;
            overlay.style.top = `${(Math.min(r1, r2) - 1) * cellHeight}px`;
            overlay.style.width = `${(Math.abs(c1 - c2) + 1) * cellWidth}px`;
            overlay.style.height = `${(Math.abs(r1 - r2) + 1) * cellHeight}px`;
            overlayContainer.appendChild(overlay);
        }

        if (state.helperCell) drawRect(state.helperCell.r, state.helperCell.c, 'helper-overlay');
        if (state.targetCell) drawRect(state.targetCell.r, state.targetCell.c, 'target-overlay');
        state.userRects.forEach(rect => drawUserRect(rect.r1, rect.c1, rect.r2, rect.c2, 'user-overlay'));
    }

    function renderInfoPanel() {
        let html = '';
        if (!state.targetCell) {
            html = '<p>Select a "Target" cell to begin.</p>';
        } else {
            html = `<p class="target-text">Target Area: ${state.targetCell.r} × ${state.targetCell.c} = ${state.targetCell.r * state.targetCell.c}</p>`;
            if (!state.helperCell) {
                html += '<p>Now, select a "Helper" cell.</p>';
            } else {
                html += `<p class="helper-text">Helper Area: ${state.helperCell.r} × ${state.helperCell.c} = ${state.helperCell.r * state.helperCell.c}</p>`;
                html += '<p>Now, click and drag to draw rectangles to show the relationship.</p>';
            }
        }
        infoPanel.innerHTML = html;
        
        // Add/Remove check button
        actionControls.querySelector('.check-btn')?.remove();
        if (state.userRects.length > 0) {
            const checkBtn = document.createElement('button');
            checkBtn.className = 'check-btn';
            checkBtn.textContent = 'Check My Proof';
            checkBtn.onclick = checkProof;
            actionControls.appendChild(checkBtn);
        }
    }
    
    function checkProof() {
        let userArea = 0;
        state.userRects.forEach(rect => {
            userArea += (Math.abs(rect.r1 - rect.r2) + 1) * (Math.abs(rect.c1 - rect.c2) + 1);
        });
        const totalArea = state.helperCell.r * state.helperCell.c + userArea;
        const targetArea = state.targetCell.r * state.targetCell.c;

        if (totalArea === targetArea) {
            // A more robust check would verify no overlaps, but this is good for a start
            alert(`Proof successful! ${state.helperCell.r * state.helperCell.c} + ${userArea} = ${targetArea}.`);
        } else {
            alert(`Not quite! Your total area is ${totalArea}, but the target is ${targetArea}. Try again.`);
        }
    }

    function handleMouseDown(e) {
        if (!state.targetCell || !state.helperCell) return;
        state.isDrawing = true;
        const { r, c } = getCellFromEvent(e);
        state.drawStart = { r, c };
    }

    function handleMouseMove(e) {
        if (!state.isDrawing) return;
        const { r, c } = getCellFromEvent(e);
        
        // Remove old preview
        gridWrapper.querySelector('.preview-overlay')?.remove();

        const cellWidth = gridContainer.offsetWidth / state.size;
        const cellHeight = gridContainer.offsetHeight / state.size;
        
        const r1 = state.drawStart.r, c1 = state.drawStart.c;
        
        const preview = document.createElement('div');
        preview.className = 'overlay-rectangle preview-overlay';
        preview.style.left = `${(Math.min(c1, c) - 1) * cellWidth}px`;
        preview.style.top = `${(Math.min(r1, r) - 1) * cellHeight}px`;
        preview.style.width = `${(Math.abs(c1 - c) + 1) * cellWidth}px`;
        preview.style.height = `${(Math.abs(r1 - r) + 1) * cellHeight}px`;
        overlayContainer.appendChild(preview);
    }
    
    function handleMouseUp(e) {
        if (!state.isDrawing) return;
        gridWrapper.querySelector('.preview-overlay')?.remove();
        const { r, c } = getCellFromEvent(e);
        state.userRects.push({r1: state.drawStart.r, c1: state.drawStart.c, r2: r, c2: c});
        state.isDrawing = false;
        state.drawStart = null;
        render();
    }
    
    function getCellFromEvent(e) {
        const rect = gridContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const c = Math.min(state.size, Math.max(1, Math.ceil(x / (rect.width / state.size))));
        const r = Math.min(state.size, Math.max(1, Math.ceil(y / (rect.height / state.size))));
        return {r, c};
    }

    // --- EVENT LISTENERS ---
    clearBtn.addEventListener('click', () => { state.targetCell = null; state.helperCell = null; state.userRects = []; render(); });
    gridContainer.addEventListener('mousedown', handleMouseDown);
    window.addEventListener('mousemove', handleMouseMove); // Listen on window to catch drags outside grid
    window.addEventListener('mouseup', handleMouseUp);
    
    // --- INITIALIZATION ---
    render();
});
</script>
</body>
</html>
