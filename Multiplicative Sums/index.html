<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicative Sums Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #1565c0;
            --original-highlight-color: #ffeb3b;
            --transformed-highlight-color: #ff9800; /* Orange */
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #424242;
            --text-color: #212121;
        }

        /* ---------- Basic Structure & Typography ---------- */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        p.info {
            font-size: 1rem;
            color: #616161;
            max-width: 100%;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* ---------- Controls ---------- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 1rem 1.5rem;
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: 6px;
            margin-bottom: 1.5rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #616161;
        }
        
        input[type="number"], select {
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            padding: 8px;
            font-size: 0.9rem;
            width: 6rem;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        button:hover { background-color: #1976d2; }
        .danger-button { background-color: #d32f2f; }
        .danger-button:hover { background-color: #c62828; }
        
        #result-display, #transform-result-display {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        #transform-result-display { color: #f57c00; } /* Orange text */

        /* ---------- Table Styling ---------- */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
        }
        table {
            border-collapse: collapse;
            font-size: 0.9rem;
            width: 100%;
        }
        th, td {
            border: 1px solid var(--medium-gray);
            text-align: center;
            min-width: 3.5rem;
            height: 3.5rem;
            padding: 0.5rem;
        }
        th {
            background-color: var(--light-gray);
            font-weight: bold;
        }
        td { cursor: pointer; }
        td.highlight.original {
            background-color: var(--original-highlight-color);
        }
        td.highlight.transformed {
            background-color: var(--transformed-highlight-color);
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sums of Powers Playground</h2>
    <p class="info">Calculate a sum of powers, find the result on the table, and then use the calculator to transform it.</p>

    <div class="controls">
         <div class="control-group">
            <label for="n-input">First N:</label>
            <input type="number" id="n-input" min="1" value="5">
        </div>
        <div class="control-group">
            <label for="power-select">Power:</label>
            <select id="power-select">
                <option value="1">1 (Sum)</option>
                <option value="2">2 (Squares)</option>
                <option value="3">3 (Cubes)</option>
            </select>
        </div>
        <button id="calculate-btn">Calculate Sum</button>
        <div id="result-display"></div>
    </div>
    
    <div id="calculator-ui" class="controls" style="display: none; background-color: #fff8e1;">
        <div class="control-group">
            <label>Transform result <strong id="calc-source-val"></strong> by multiplying:</label>
            <input type="number" id="calc-factor-input" value="2" min="2">
            <button id="transform-btn">Transform</button>
        </div>
        <div id="transform-result-display"></div>
    </div>

    <div id="playground-table-container" class="table-container"></div>
    
    <div class="controls" style="background: none; padding-top: 1.5rem; justify-content: space-between;">
        <button id="clear-highlights-btn" class="danger-button">Clear All</button>
         <div class="control-group">
            <label for="table-size-input">Table Size:</label>
            <input type="number" id="table-size-input" min="5" max="40" value="12">
            <button id="download-playground-btn">Download as Image</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- STATE MANAGEMENT ---
    let state = {
        size: 12,
        n: 5,
        power: 1,
        originalSum: null,
        // highlights is an object: { "row-col": "type" }, e.g. { "3-5": "original" }
        highlights: {},
    };
    
    // --- DOM REFERENCES ---
    const pgTableContainer = document.getElementById('playground-table-container');
    const nInput = document.getElementById('n-input');
    const powerSelect = document.getElementById('power-select');
    const tableSizeInput = document.getElementById('table-size-input');
    const calculateBtn = document.getElementById('calculate-btn');
    const resultDisplay = document.getElementById('result-display');
    const clearHighlightsBtn = document.getElementById('clear-highlights-btn');
    const downloadPlaygroundBtn = document.getElementById('download-playground-btn');
    const calculatorUI = document.getElementById('calculator-ui');
    const calcSourceVal = document.getElementById('calc-source-val');
    const calcFactorInput = document.getElementById('calc-factor-input');
    const transformBtn = document.getElementById('transform-btn');
    const transformResultDisplay = document.getElementById('transform-result-display');

    // --- LOGIC & RENDERING ---
    
    function createTable(size, highlights) {
        const table = document.createElement('table');
        const thead = table.createTHead().insertRow();
        thead.insertCell().outerHTML = "<th>Ã—</th>";
        for (let i = 1; i <= size; i++) thead.insertCell().outerHTML = `<th>${i}</th>`;
        
        const tbody = table.createTBody();
        for (let r = 1; r <= size; r++) {
            const row = tbody.insertRow();
            row.insertCell().outerHTML = `<th>${r}</th>`;
            for (let c = 1; c <= size; c++) {
                const cell = row.insertCell();
                const key = `${r}-${c}`;
                const highlightType = highlights[key];
                cell.textContent = r * c;
                cell.dataset.key = key;
                if (highlightType) {
                    cell.classList.add('highlight', highlightType);
                }
            }
        }
        return table;
    }

    function render() {
        pgTableContainer.innerHTML = '';
        pgTableContainer.appendChild(createTable(state.size, state.highlights));
        resultDisplay.textContent = state.originalSum !== null ? `Result: ${state.originalSum}` : '';

        if (state.originalSum !== null) {
            calculatorUI.style.display = 'flex';
            calcSourceVal.textContent = `(${state.originalSum})`;
        } else {
            calculatorUI.style.display = 'none';
            transformResultDisplay.textContent = '';
        }
    }
    
    function findAndHighlight(value, type) {
        if (value > state.size * state.size || value <= 0) return false;
        // Find with smallest column number
        for (let c = 1; c <= state.size; c++) {
            if (value % c === 0) {
                const r = value / c;
                if (r >= 1 && r <= state.size) {
                    state.highlights[`${r}-${c}`] = type;
                    return true;
                }
            }
        }
        return false;
    }
    
    // --- EVENT LISTENERS ---
    
    tableSizeInput.addEventListener('change', () => { state.size = parseInt(tableSizeInput.value); render(); });
    
    calculateBtn.addEventListener('click', () => {
        let sum = 0;
        const n = parseInt(nInput.value);
        const power = parseInt(powerSelect.value);
        for (let i = 1; i <= n; i++) sum += Math.pow(i, power);
        
        state.originalSum = sum;
        state.highlights = {}; // Clear previous highlights
        findAndHighlight(sum, 'original'); // Highlight the new sum
        render();
    });

    transformBtn.addEventListener('click', () => {
        if (state.originalSum === null) return;
        
        const factor = parseInt(calcFactorInput.value);
        const transformedValue = state.originalSum * factor;
        
        // Remove previous transformed highlights, but keep original
        for (const key in state.highlights) {
            if (state.highlights[key] === 'transformed') {
                delete state.highlights[key];
            }
        }
        
        findAndHighlight(transformedValue, 'transformed');
        transformResultDisplay.textContent = `= ${transformedValue}`;
        render();
    });
    
    clearHighlightsBtn.addEventListener('click', () => {
        state.originalSum = null;
        state.highlights = {};
        render();
    });

    downloadPlaygroundBtn.addEventListener('click', () => {
        html2canvas(document.getElementById('playground-table-container')).then(canvas => {
            const link = document.createElement("a");
            link.download = "sums-playground.png";
            link.href = canvas.toDataURL();
            link.click();
        });
    });

    // --- INITIALIZATION ---
    render();
});
</script>
</body>
</html>
