<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Color Pad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #1565c0;
            --color-1: #ffeb3b; /* Yellow */
            --color-2: #ff9800; /* Orange */
            --color-3: #4caf50; /* Green */
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #424242;
            --text-color: #212121;
        }

        /* ---------- Basic Structure & Typography ---------- */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        p.info {
            font-size: 1rem;
            color: #616161;
            max-width: 100%;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* ---------- Controls ---------- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 1rem 1.5rem;
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: 6px;
            margin-bottom: 1.5rem;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #616161;
        }
        
        input[type="number"] {
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            padding: 8px;
            font-size: 1rem;
            width: 6rem;
            text-align: center;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        .danger-button { background-color: #d32f2f; }
        .danger-button:hover { background-color: #c62828; }
        
        /* Calculator */
        #calc-result {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            min-width: 4rem;
            text-align: left;
        }

        /* Color Palette */
        .color-swatch {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s, border-color 0.2s;
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .color-swatch.active {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        /* ---------- Table Styling ---------- */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
        }
        table {
            border-collapse: collapse;
            font-size: 0.9rem;
            width: 100%;
        }
        th, td {
            border: 1px solid var(--medium-gray);
            text-align: center;
            min-width: 3.5rem;
            height: 3.5rem;
            padding: 0.5rem;
        }
        th {
            background-color: var(--light-gray);
            font-weight: bold;
        }
        td { cursor: pointer; }

        td.highlight.color-1 { background-color: var(--color-1); }
        td.highlight.color-2 { background-color: var(--color-2); color: white; }
        td.highlight.color-3 { background-color: var(--color-3); color: white; }

    </style>
</head>
<body>
<div class="container">
    <h2>Multiplication Color Pad</h2>
    <p class="info">Use the calculator to find products, then select a color and click cells on the table to find patterns.</p>

    <div class="controls">
        <div class="control-group">
            <input type="number" id="calc-input-1" placeholder="number">
            <span style="font-size: 1.5rem;">×</span>
            <input type="number" id="calc-input-2" placeholder="number">
            <span style="font-size: 1.5rem;">=</span>
            <span id="calc-result">?</span>
        </div>
    </div>
    
    <div class="controls" style="background: none; padding-bottom: 1.5rem;">
        <div class="control-group">
            <label>Active Color:</label>
            <button class="color-swatch active" data-color="color-1" style="background-color: var(--color-1);"></button>
            <button class="color-swatch" data-color="color-2" style="background-color: var(--color-2);"></button>
            <button class="color-swatch" data-color="color-3" style="background-color: var(--color-3);"></button>
        </div>
    </div>

    <div id="table-container" class="table-container"></div>
    
    <div class="controls" style="background: none; padding-top: 1.5rem; justify-content: space-between;">
        <button id="clear-colors-btn" class="danger-button">Clear All Colors</button>
         <div class="control-group">
            <label for="table-size-input">Table Size:</label>
            <input type="number" id="table-size-input" min="5" max="40" value="12">
            <button id="download-btn">Download as Image</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- STATE MANAGEMENT ---
    let state = {
        size: 12,
        activeColor: 'color-1',
        // highlights is an object: { "row-col": "color-name" }
        highlights: {},
    };
    
    // --- DOM REFERENCES ---
    const tableContainer = document.getElementById('table-container');
    const tableSizeInput = document.getElementById('table-size-input');
    const clearColorsBtn = document.getElementById('clear-colors-btn');
    const downloadBtn = document.getElementById('download-btn');
    const calcInput1 = document.getElementById('calc-input-1');
    const calcInput2 = document.getElementById('calc-input-2');
    const calcResult = document.getElementById('calc-result');
    const colorSwatches = document.querySelectorAll('.color-swatch');

    // --- LOGIC & RENDERING ---
    
    function createTable(size, highlights) {
        const table = document.createElement('table');
        const thead = table.createTHead().insertRow();
        thead.insertCell().outerHTML = "<th>×</th>";
        for (let i = 1; i <= size; i++) thead.insertCell().outerHTML = `<th>${i}</th>`;
        
        const tbody = table.createTBody();
        for (let r = 1; r <= size; r++) {
            const row = tbody.insertRow();
            row.insertCell().outerHTML = `<th>${r}</th>`;
            for (let c = 1; c <= size; c++) {
                const cell = row.insertCell();
                const key = `${r}-${c}`;
                const colorClass = highlights[key];
                cell.textContent = r * c;
                cell.dataset.key = key;
                if (colorClass) {
                    cell.classList.add('highlight', colorClass);
                }
            }
        }
        return table;
    }

    function render() {
        tableContainer.innerHTML = '';
        tableContainer.appendChild(createTable(state.size, state.highlights));
    }

    function updateCalculator() {
        const val1 = parseFloat(calcInput1.value);
        const val2 = parseFloat(calcInput2.value);
        if (!isNaN(val1) && !isNaN(val2)) {
            calcResult.textContent = val1 * val2;
        } else {
            calcResult.textContent = '?';
        }
    }
    
    // --- EVENT LISTENERS ---
    
    tableSizeInput.addEventListener('change', () => {
        state.size = parseInt(tableSizeInput.value);
        // Clear highlights when resizing to avoid confusion
        state.highlights = {};
        render();
    });

    calcInput1.addEventListener('input', updateCalculator);
    calcInput2.addEventListener('input', updateCalculator);
    
    colorSwatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
            colorSwatches.forEach(s => s.classList.remove('active'));
            swatch.classList.add('active');
            state.activeColor = swatch.dataset.color;
        });
    });
    
    tableContainer.addEventListener('click', (e) => {
        const cell = e.target;
        if (cell.matches('td')) {
            const key = cell.dataset.key;
            const existingColor = state.highlights[key];
            
            // If cell has the active color, remove highlight. Otherwise, set it.
            if (existingColor === state.activeColor) {
                delete state.highlights[key];
                cell.classList.remove('highlight', ...Array.from(cell.classList).filter(c => c.startsWith('color-')));
            } else {
                // Remove old color class before adding new one
                cell.classList.remove(...Array.from(cell.classList).filter(c => c.startsWith('color-')));
                state.highlights[key] = state.activeColor;
                cell.classList.add('highlight', state.activeColor);
            }
        }
    });

    clearColorsBtn.addEventListener('click', () => {
        state.highlights = {};
        render();
    });

    downloadBtn.addEventListener('click', () => {
        // Temporarily remove border from active color swatch for clean screenshot
        const activeSwatch = document.querySelector('.color-swatch.active');
        if (activeSwatch) activeSwatch.style.borderColor = 'transparent';
        
        html2canvas(document.querySelector(".container")).then(canvas => {
            const link = document.createElement("a");
            link.download = "multiplication-color-pad.png";
            link.href = canvas.toDataURL();
            link.click();
            // Restore border after screenshot
            if (activeSwatch) activeSwatch.style.borderColor = '';
        });
    });

    // --- INITIALIZATION ---
    render();
});
</script>
</body>
</html>
