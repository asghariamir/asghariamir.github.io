<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Logistic Map Explorer: Fractal Dimension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #f8f9fa; }
    h2 { text-align: center; margin-bottom: 1rem; }
    #plots > div { width: 100%; height: 400px; margin-bottom: 2rem; }
    #controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    #controls label { font-weight: bold; margin-right: 0.5rem; }
    #controls input { max-width: 6rem; }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 0.4rem 0.8rem; text-align: center; }
    tbody tr:nth-child(odd) { background: #f9f9f9; }
    #tableControls {
      text-align: center;
      margin-top: 1rem;
    }
    #tableControls button {
      margin: 0.5rem;
      padding: 0.4rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Logistic Map Explorer: Fractal Dimension</h2>
<div id="plots">
  <div id="bifPlot"></div>
  <div id="slicePlot"></div>
</div>

<div id="controls">
  <label>r = <input type="number" id="rSlider" min="2.5" max="4" step="0.0001" value="3.8"></label>
  <label>x₀ = <input type="number" id="x0Slider" min="0.01" max="0.99" step="0.0001" value="0.5"></label>
  <label>Points = <input type="number" id="keepInput" value="10000" min="100" max="50000"></label>
  <label>k = <input type="number" id="kSlider" min="4" max="12" step="1" value="8"></label>
  <span>ε = <span id="epsVal">2⁻⁸</span></span>
  <span>N(ε) = <span id="nVal">-</span></span>
  <button id="toggleBtn">Toggle ε-boxes</button>
</div>

<div id="tableControls">
  <button id="addBtn">Add Row</button>
  <button id="clrBtn">Clear</button>
  <button id="plotBtn" class="disabled">Plot Table</button>
</div>

<table id="epsTable">
  <thead>
    <tr><th>#</th><th>k</th><th>ε</th><th>N(ε)</th></tr>
  </thead>
  <tbody></tbody>
</table>

<div id="logPlot" style="width: 90%; height: 400px; margin: 2rem auto"></div>

</html>
