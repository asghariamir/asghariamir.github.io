# Chapter 1 — Decimal Search, Bisection & Linear Interpolation

*Numerical Methods, Chaos & Fractals — Week 1*

---

## 1  Introduction & Connections

Solving nonlinear equations lies at the heart of numerical analysis. Whether locating the break-even point of a business model or calibrating a satellite’s orbit, we often need the real root \(x^\*\) of a continuous function \(f(x)\) when no algebraic formula exists.

This first chapter launches our exploration of computational root-finding with three closely related **bracketing** techniques:

- **Decimal (or digit) search** — the simplest systematic hunt for a sign change.
- **Bisection method** — a binary search that halves the interval each iteration.
- **Linear interpolation (simple secant)** — a straight-line estimate that accelerates convergence.

While these algorithms feel worlds apart from the swirling patterns of chaos and fractals, they share a hidden DNA: **iteration**. Each step applies a deterministic rule that transforms our current approximation into a sharper one.

To make that kinship tangible, we introduce a *mini* version of the **Chaos Game**. The same logic that eventually conjures the Sierpiński triangle will guide our numerical methods toward a single, stable root. Keep an eye out for this recurring motif—it is the red (or rather, *blue*) thread stitching our 11-week journey together.

## 2  Hands-On Activity — Paper, Pencil & the Chaos Game Teaser

### Activity A  Decimal Search by Hand

1. **Choose a function** you can sketch quickly—e.g. \(f(x)=x^3-2\).  
2. **Bracket a root** on the real line. A quick sign check shows \(f(1)=-1\) and \(f(2)=6\), so a root hides in \([1,2]\).  
3. **Create a table** of \(x\) values from 1.0 to 2.0 in 0.1 steps and evaluate \(f(x)\) by calculator.  
4. **Identify the smallest interval** where \(f\) changes sign (say \([1.2,1.3]\)). Repeat with 0.01 increments until your interval width \(<10^{-3}\).  
5. **Estimate the root** as the midpoint of the final sign-change interval.

Record each narrowing interval (three decimal places suffices). Notice how the interval length—and thus an upper bound on the absolute error—shrinks by a factor of *ten* with every pass.

> **Blue Box — MLO 2 : Error Bounds**  
> After each decimal pass, write the current interval length \(\ell_n\). Explain why \(|x_n - x^\*| \le \tfrac12\ell_n\). This forms the basis of your Week 1 mini-assignment.

### Activity B  Chaos Game Warm-Up

*Materials:* squared paper, ruler, three-colour pens.

1. Draw an equilateral triangle with vertices labelled \(A, B, C\).  
2. Pick any starting point \(P_0\) inside the triangle.  
3. **Iterate:** randomly choose a vertex, then mark the point halfway between your current point and that vertex. Label it \(P_1\).  
4. Repeat 20–30 times, switching pen colour every ten points.

Observe the emerging *triangular* sub-structure—even with few iterations. We will revisit this seemingly innocent game when exploring contraction mappings and attractors. For now, note how “halfway” resembles the halving of intervals in bisection.
