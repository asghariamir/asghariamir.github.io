<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mathswell — Interactive Maths Apps</title>
  <meta name="description" content="Interactive maths learning apps by Amir Asghari, including AI-powered tools for exploration and guided practice." />

  <!-- Favicons -->
  <link rel="icon" href="/logo-mathswell-square-mirror.ico" type="image/x-icon">
  <link rel="icon" href="/logo-mathswell-square-mirror.svg" type="image/svg+xml">

  <style>
  :root {
    --bg: #f7faf9;
    --fg: #0b1220;
    --muted: #4b5563;
    --brand: #0f766e;
    --brand-600: #158f85;
    --accent: #f59e0b;
    --card: #ffffff;
    --card-border: #d1fae5;
    --link: #0f766e;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
    background: var(--bg);
    color: var(--fg);
    line-height: 1.6;
  }
  header {
    background: linear-gradient(165deg, #e6fffb, #fdfcf7);
    padding: 3rem 1rem 2rem;
    text-align: center;
    border-bottom: 1px solid #e5e7eb;
  }
  header h1 { margin: 0; font-size: clamp(2.2rem, 3.5vw, 3rem); letter-spacing: .2px; color: var(--brand); }
  header p { margin: .75rem auto 0; max-width: 70ch; color: var(--muted); font-size: clamp(1rem,1.8vw,1.15rem); }
  nav.primary {
    background: #f4fbf9;
    padding: .75rem 1rem;
    display: flex; gap: 1rem; justify-content: center;
    position: sticky; top: 0; z-index: 10;
    border-bottom: 1px solid #e5e7eb;
  }
  nav.primary a { color: var(--link); text-decoration: none; font-weight: 700; }
  main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
  h2 { font-size: 1.55rem; margin: 2rem 0 1rem; color: var(--fg); }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1rem;
  }
  a.card {
    display: block;
    background: var(--card);
    border-radius: 16px;
    border: 1px solid var(--card-border);
    box-shadow: 0 6px 18px rgba(15, 118, 110, .05);
    padding: 1rem;
    text-decoration: none;
    color: inherit;
    transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
    position: relative; /* for badge positioning */
  }
  a.card:hover, a.card:focus-visible {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(15, 118, 110, .12);
    border-color: #a7f3d0;
    outline: none;
  }
  .card h3 { margin: .25rem 0; font-size: 1.1rem; color: var(--fg); }
  .card p { margin: 0; color: var(--muted); font-size: .95rem; }

  /* AI badge */
  .badge {
    position: absolute;
    top: 10px; right: 10px;
    background: linear-gradient(135deg, #0f766e, #10b981);
    color: #fff;
    font-size: 0.7rem;
    font-weight: 700;
    padding: 0.2rem 0.45rem;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  footer {
    background: #f4fbf9; color: var(--muted);
    text-align: center; padding: 1rem; margin-top: 3rem;
    border-top: 1px solid #e5e7eb;
  }
  .chips { display: flex; gap: .5rem; flex-wrap: wrap; }
  .chip {
    background: #e6fffb; padding: .35rem .7rem; border-radius: 999px;
    font-weight: 700; text-decoration: none; color: var(--brand);
    border: 1px solid #bdebe3;
  }
  /* Counter pill */
  .counter {
    display:inline-flex; align-items:center; gap:.45rem;
    padding:.35rem .6rem; border-radius:999px;
    background:#e6fffb; border:1px solid #bdebe3; color:#0f766e;
    font-weight:700; font-size:.9rem;
  }
  .counter svg { width:16px; height:16px; }
  </style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center;justify-content:center;gap:.7rem;">
    <img src="/logo-mathswell-square-mirror.svg" alt="Mathswell logo" width="72" height="72" style="display:block">
    <span style="font-size:2.2rem;font-weight:700;color:#0f766e;">Mathswell</span>
  </div>
  <p>
    Interactive maths learning apps for classrooms and independent study.
     <strong>AI-powered</strong> tools that generate examples, guide practice, and support deeper exploration.
  </p>
</header>

<nav class="primary" aria-label="Primary">
  <a href="#contact">Amir Asghari</a>
</nav>

<main id="apps">
  <!-- … your app sections unchanged … -->
</main>

<footer>
  <p>&copy; 2025 Mathswell.</p>
  <p>
    <span class="counter" title="Total visits (counts once per browser per day)">
      <!-- little eye icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 5c-5 0-9 4.5-10 7 1 2.5 5 7 10 7s9-4.5 10-7c-1-2.5-5-7-10-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-2.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z"/>
      </svg>
      Visitors: <span id="visitor-count">…</span>
    </span>
  </p>
</footer>

<script>
(function() {
  const NAMESPACE = 'mathswell.com';
  const KEY = 'landing';
  const today = new Date().toISOString().slice(0,10);
  const LS_KEY = 'mw_last_hit_date';

  const action = (localStorage.getItem(LS_KEY) === today) ? 'get' : 'hit';
  const url = `https://api.countapi.xyz/${action}/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}`;

  fetch(url)
    .then(r => r.json())
    .then(data => {
      const val = (data && typeof data.value === 'number') ? data.value : null;
      if (val !== null) {
        document.getElementById('visitor-count').textContent = val.toLocaleString();
        if (action === 'hit') localStorage.setItem(LS_KEY, today);
      } else {
        document.getElementById('visitor-count').textContent = '—';
      }
    })
    .catch(() => {
      document.getElementById('visitor-count').textContent = '—';
    });
})();
</script>
</body>
</html>
